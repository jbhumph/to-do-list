<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <h1>To Do List</h1>
            <div class="nav">
                <h3>NAVIGATION</h3>
                <button class="navLink" id="task-button">Add Task</button>
                <button class="navLink" id="home-button">Home Page</button>
                <button class="navLink" id="today-button">Due Today</button>
                <button class="navLink" id="upcoming-button">Upcoming Tasks</button>
            </div>
            <div class="projects">
                <h3>PROJECTS</h3>
                <button class="navLink">Project 1</button>
                <button class="projectClass">Project 2</button>
                <button class="projectClass">Project 3</button>
                <button class="projectClass">Project 4</button>
                <button class="projectClass">Project 5</button>
            </div>
        </div>
        <div class="content">

        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Create a new task!</h1>
                <div>Enter some text here</div>
                <form>
                    <label for="fTitle">Event name</label><br>
                    <input type="text" id="fTitle" name="fTitle"><br>
                    <label for="fDesc">Description</label><br>
                    <input type="text" id="fDesc" name="fDesc"><br>
                    <label for="fDate">Due Date:</label>
                    <input type="date" id="fDate" name="trip-start" min="2018-01-01" max="2018-12-31" />
                    <input type="submit" id="fSubmit" value="Submit">
                </form>
            </div>

        </div>
    </div>

</body>
</html>
